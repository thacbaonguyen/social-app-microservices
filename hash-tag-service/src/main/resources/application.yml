server:
  port: 5003
spring:
  application:
    name: hashtag-service

  datasource:
    url: jdbc:mysql://localhost:3306/task_hashtag_service?useSSL=false&severTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true

api:
  prefix: api/v1